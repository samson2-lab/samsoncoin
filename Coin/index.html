<!DOCTYPE html>
<html>
<head>
    <title>Page with PNG Background</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            min-height: 50vh;
            color: #333;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .top-left-image {
            position: absolute;
            top: 90px;
            left: 70px;
            width: 100px;
            height: auto;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .top-left-image:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 5px #fff)
                   drop-shadow(0 0 10px #fff)
                   drop-shadow(0 0 15px rgba(245, 194, 85, 0.7));
        }

        .coin-image {
            max-width: 19%;
            height: auto;
            margin-top: 210px;
            transition: all 0.2s ease;
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .coin-image:hover {
            filter: drop-shadow(0 0 10px #fff) 
                   drop-shadow(0 0 20px #fff) 
                   drop-shadow(0 0 50px rgb(245, 194, 85));
        }

        .buy-text {
            position: absolute;
            right: 100px;
            top: 56.5%;
            font-size: 24px;
            font-weight: bold;
            color: #424242;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            cursor: pointer;
        }

        .buy-text:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff,
                        0 0 20px #fff,
                        0 0 30px #0ff;
        }

        .twitter-text {
            position: absolute;
            left: 55px;
            top: 335px;
            font-size: 22px;
            font-weight: bold;
            color: #424242;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .twitter-text:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff,
                        0 0 20px #fff,
                        0 0 30px #0ff;
        }

        .confirmation {
            display: none;
            position: absolute;
            right: 70px;
            top: 65%;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), #7c7c7c6c;
            background-blend-mode: overlay;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
            box-shadow: 
                inset 3px 3px 6px rgba(0, 0, 0, 0.2),
                inset -3px -3px 6px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #44413e;
            width: 150px;
            color: #000000c0;
            background-size: cover;
            z-index: 1000;
            font-size: 16px;
        }

        .form-container {
            display: none;
            position: absolute;
            top: 100px;
            left: 190px;
            background: url('https://www.transparenttextures.com/patterns/old-paper.png'), #f4e4bc;
            background-blend-mode: overlay;
            padding: 25px;
            border-radius: 15px;
            font-family: 'Cinzel', serif;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.3),
                inset -4px -4px 8px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 0, 0, 0.4);
            border: 3px solid #8b5a2b;
            width: 250px;
            color: #3c2f2f;
            z-index: 1000;
            background-size: cover;
            background-position: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #8b5a2b;
            border-radius: 5px;
            background-color: rgba(255, 245, 220, 0.7);
            font-family: 'Cinzel', serif;
            color: #3c2f2f;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-container button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #8b5a2b;
            color: #f4e4bc;
            border: 2px solid #3c2f2f;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-container button:hover {
            background-color: #3c2f2f;
            color: #fff;
            box-shadow: 0 0 10px rgba(139, 90, 43, 0.8),
                       0 0 20px rgba(139, 90, 43, 0.6);
        }

        .confirm-button {
            padding: 8px 15px;
            font-size: 16px;
            background: url('https://www.transparenttextures.com/patterns/old-paper.png'), #d4c090;
            background-blend-mode: overlay;
            color: #3c2f2f;
            border: 2px solid #8b5a2b;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.2),
                2px 2px 4px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .confirm-button:hover {
            background: url('https://www.transparenttextures.com/patterns/old-paper.png'), #e0d0a0;
            background-blend-mode: overlay;
            color: #2a1f1f;
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(139, 90, 43, 0.6);
            transform: translateY(-2px);
        }

        .confirm-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            height: 4px;
            background: linear-gradient(to right, transparent, #8b5a2b, transparent);
            opacity: 0.7;
        }

        .confirm-button::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -2px;
            right: -2px;
            height: 4px;
            background: linear-gradient(to right, transparent, #8b5a2b, transparent);
            opacity: 0.7;
        }

        .error-message {
            display: none;
            color: red;
            font-size: 14px;
            margin-left: 10px;
            vertical-align: middle;
            font-family: 'Cinzel', serif;
        }

        .button-container {
            display: flex;
            align-items: center;
        }

        .confirmation::before,
        .confirmation::after,
        .form-container::before,
        .form-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: linear-gradient(to bottom, rgba(78, 78, 78, 0.199), transparent);
            left: 0;
        }

        .confirmation::before,
        .form-container::before {
            top: -7px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.2);
        }

        .confirmation::after,
        .form-container::after {
            bottom: -7px;
            background: linear-gradient(to top, rgba(102, 102, 100, 0.8), transparent);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 3px 6px rgba(63, 63, 63, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <img src="Scroll.png" alt="Top Left Image" class="top-left-image" id="scrollImage">
    <a href="https://x.com/Samsoncoin0" class="twitter-text" target="_blank">TWITTER</a>
    <img src="coin1.png" alt="Coin" class="coin-image">
    <a href="https://odin.fun/" class="buy-text" id="buyButton">BUY HERE</a>
    
    <!-- Confirmation Message -->
    <div class="confirmation" id="confirmMessage">
        <p>Note: ONLY BUY 2.5% BELOW.</p>
        <button class="confirm-button" id="confirmButton">confirm</button>
    </div>

    <!-- Form Container -->
    <div class="form-container" id="formContainer">
        <form id="tokenForm">
            <label for="address">bc1 address:</label>
            <input type="text" id="address" name="address">
            <label for="tokenPercent">Token % holding (e.g. 1%):</label>
            <input type="text" id="tokenPercent" name="tokenPercent">
            <div class="button-container">
                <button type="submit">Submit</button>
                <span class="error-message" id="errorMessage">fill the form</span>
            </div>
        </form>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="bgmusic.m4a" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript for audio control, confirmation, and form -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bgMusic');
            audio.volume = 0.2;

            audio.play().catch(function(error) {
                console.log("Autoplay was prevented: ", error);
                document.body.addEventListener('click', function() {
                    audio.play().catch(function(err) {
                        console.log("Playback failed after click: ", err);
                    });
                }, { once: true });
            });

            // Elements
            var buyButton = document.getElementById('buyButton');
            var confirmMessage = document.getElementById('confirmMessage');
            var confirmButton = document.getElementById('confirmButton');
            var scrollImage = document.getElementById('scrollImage');
            var formContainer = document.getElementById('formContainer');
            var tokenForm = document.getElementById('tokenForm');
            var buyLink = buyButton.href;
            var errorMessage = document.getElementById('errorMessage');

            // Buy button logic
            buyButton.addEventListener('click', function(event) {
                event.preventDefault();
                event.stopPropagation();
                confirmMessage.style.display = 'block';
            });

            confirmButton.addEventListener('click', function(event) {
                event.stopPropagation();
                confirmMessage.style.display = 'none';
                window.open(buyLink, '_blank');
            });

            // Scroll click and form logic
            scrollImage.addEventListener('click', function(event) {
                event.stopPropagation();
                formContainer.style.display = 'block';
            });

            tokenForm.addEventListener('submit', function(event) {
                event.preventDefault();
                event.stopPropagation();
                var address = document.getElementById('address').value.trim();
                var tokenPercent = document.getElementById('tokenPercent').value.trim();

                if (address === '' || tokenPercent === '') {
                    errorMessage.textContent = 'fill the form';
                    errorMessage.style.display = 'inline';
                } else if (!tokenPercent.includes('%')) {
                    errorMessage.textContent = 'add % sign';
                    errorMessage.style.display = 'inline';
                } else {
                    errorMessage.style.display = 'none';
                    console.log('Address:', address);
                    console.log('Token % holding:', tokenPercent);
                    formContainer.style.display = 'none';
                    tokenForm.reset();
                }
            });

            // Close dialogs when clicking outside
            document.addEventListener('click', function(event) {
                if (confirmMessage.style.display === 'block' && 
                    !confirmMessage.contains(event.target) && 
                    event.target !== buyButton) {
                    confirmMessage.style.display = 'none';
                }
                
                if (formContainer.style.display === 'block' && 
                    !formContainer.contains(event.target) && 
                    event.target !== scrollImage) {
                    formContainer.style.display = 'none';
                    errorMessage.style.display = 'none'; // Hide error message when closing
                }
            });

            confirmMessage.addEventListener('click', function(event) {
                event.stopPropagation();
            });

            formContainer.addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
